    <title>Frontend Mentor | Age calculator app</title>
    
    <script type="module" crossorigin src="/assets/index-286e1cfa.js"></script>
    <link rel="stylesheet" href="/assets/index-7407ad13.css">
  </head>
  <body>
    <main>
      <form method="post">
	<div class="form__num">
	  <div class="form__num__block">
	    <label for="day" class="form__num__block__label">Day</label>
	    <input name="inp-day" type="number" placeholder="DD" id="day" class="form__num__block__input" />
	    <p class="form__num__block__error"></p>
	  </div>

	  <div class="form__num__block">
	    <label for="month" class="form__num__block__label">Month</label>
	    <input name="inp-month" type="number" placeholder="MM" id="month" class="form__num__block__input" />
	    <p class="form__num__block__error"></p>
	  </div>

	  <div class="form__num__block">
	    <label for="year" class="form__num__block__label">Year</label>
	    <input name="inp-month" type="number" placeholder="YYYY" id="year" class="form__num__block__input" />
	    <p class="form__num__block__error"></p>
	  </div>
	</div>

	<div class="form__submit">
	  <hr class="form__submit__line"/>
	  <button type="submit" class="form__submit__button">
	    <img alt="" src="/assets/icon-arrow-ca520b94.svg" class="form__submit__button__image"/>
	  </button>
	  <hr class="form__submit__line form__submit__line-right"/>
	</div>
      </form>

      <div class="output">
	<p class="output__block">
	  <span class="output__block__number">--</span>
	  <span class="output__block__unit">years</span>
	</p>
	<p class="output__block">
	  <span class="output__block__number">--</span>
	  <span class="output__block__unit">months</span>
	</p>
	<p class="output__block">
	  <span class="output__block__number">--</span>
	  <span class="output__block__unit">days</span>
	</p>
      </div>
    </main>
    
  </body>
